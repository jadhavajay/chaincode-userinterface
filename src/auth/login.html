<template class="gray-bg">
  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      <div>
        <h3 class="logo-name">AyanWorks</h3>
      </div>
      <h3>A Decentralized Clearning Network</h3>
      <p>Next-generation post-trade services for OTC derivative swaps using blockchain technology
      </p>
      <p>Login in. To see it in action.</p>
      <form class="m-t" role="form" action="index.html">
        <div class="form-group">
          <!--<input type="email" value.bind="email" class="form-control" placeholder="Username" required="">-->
          <select name="email" id="email" value.bind="email">
            <option value="">--select test user--</option>
            <option value="a@a.com">a@a.com</option>
            <option value="b@b.com">b@b.com</option>
            <option value="c@c.com">c@c.com</option>
          </select>
        </div>
        <div class="form-group">
          <input type="password" value.bind="password" class="form-control" placeholder="Password" required="">
        </div>
        <button type="submit" click.delegate="login()" class="btn btn-primary block full-width m-b">Login</button>
        <a href="/#/"><small>Forgot password?</small></a>
        <p class="text-muted text-center"><small>Do not have an account?</small></p>
        <a href="/#/" class="btn btn-sm btn-white btn-block">Create an account</a>
      </form>
    </div>
  </div>
</template>
